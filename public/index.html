<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WSB WebSocket Chat</title>
        <link rel="stylesheet" href="./assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./assets/css/bootflat.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="container-fluid">
        <div id="loginHolder">
            <div class="form-group">
                <label for="text-name">Tw√≥j Nick</label>
                <div class="input-group">
                    <input type="text" onkeyup="loginOnEnter(event)" id="text-name" class="form-control" autofocus>
                    <span class="input-group-addon login-btn" onclick="login()"> Zaloguj </span>
                </div>
            </div>
        </div>
        <div id="chatHolder">
            <h3><span id="nick"></span> (ID: <span id="nick-key"></span>)</h3>
        </div>
        <ul class="nav nav-pills nav-stacked col-md-2" id="online-users"></ul>
        <div class="tab-content col-md-10" id="user-chat"></div>

        <div></div>
        <script src="./assets/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./assets/js/icheck.min.js"></script>
        <script src="./assets/js/jquery.fs.selecter.min.js"></script>
        <script src="./assets/js/jquery.fs.stepper.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
